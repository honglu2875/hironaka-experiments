use_tensorboard: true
layerwise_logging: true
use_cuda: true
scale_observation: true
version_string: 'v0'

dimension: 3
max_num_points: 20
max_value: 20  # Not sure if this impacts the game at all
max_grad_norm: 10

host:
  batch_size: 256
  initial_rollout_size: 100
  steps_before_rollout: 10
  rollout_size: 10
  max_rollout_step: 10
  optim:
    name: 'adam'
    args:  # Pass optimizer parameters here
      lr: 0.0000001
    lr_schedule: # (OPTIONAL) Use a scheduler on the learning rate
      mode: 'exponential'
      initial_lr: 0.001
      rate: 0.996
  er: 0.2  # Exploration rate
  er_schedule: # (OPTIONAL) Use a scheduler on the exploration rate
    mode: 'exponential'
    initial_er: 0.5
    rate: 0.996
  net_arch: [128, 128, 128, 128]
  gamma: 0.99
  tau: 0.9

agent:
  batch_size: 256
  initial_rollout_size: 100
  steps_before_rollout: 10
  rollout_size: 10
  max_rollout_step: 10
  optim:
    name: 'adam'
    args:
      lr: 0.0000001
    lr_schedule:
      mode: 'exponential'
      initial_lr: 0.001
      rate: 0.996
  er: 0.2
  er_schedule:
    mode: 'exponential'
    initial_er: 0.5
    rate: 0.996
  net_arch: [128, 128, 128, 128]
  gamma: 0.99
  tau: 0.9

replay_buffer:
  type: 'base'
  buffer_size: 10000
  use_cuda: true



